{%extends 'base.html'%}
{% block title %}Main page{% endblock %}
{% block content %}

{%for post in posts%}
<div class="card">
    <h5>{{post.author.get_full_name}}</h5>
    <div class="card-body">
        <p class="card-text">{{post.text}}</p>
        <p class="card-footer">{{post.pub_date}}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
